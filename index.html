<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

    <nav class=".navbar-expand-xlg" role="navigation">
        <h1 class="title">Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <aside class="side">
            <form class="form-inline">
                <fieldset>
                    <label class="search">Search for a City:</label><br>
                    <input class="col-7 text" placeholder="Enter City Here">
                    <button class="btn col-5 fa fa-search"></button>
                </fieldset>
            </form>
        </aside><br>
        <aside class="prev-view">
            <p>city</p>
        </aside>
    </div>
    <article class="container-right">
        <section class="current-city">
            <h4>Temperature: <span class="temp"></span></h4>
            <h4>Humidity: <span class="humid"></span></h4>
            <h4>Wind Speed: <span class="wind"></span></h4>
            <h4>UV Index: <span class="uv"></span></h4>
        </section>

        
    </article>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" ;
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" ; crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

    </div>
</body>

</html>
